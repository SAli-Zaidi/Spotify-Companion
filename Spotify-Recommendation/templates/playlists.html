<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlists</title>
    <style>
        body {
            background-color: #191414;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #FFFFFF;
            font-family: 'Circular', sans-serif;
        }

        #heading {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .playlist {
            text-align: center;
            margin: 10px;
        }

        .playlist img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .playlist a {
            color: #1DB954;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .playlist a:hover {
            color: #147D4E;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Circular:wght@300&display=swap">
</head>
<body>
    <h1 id="heading">Your Playlists</h1>

    {% for playlist in playlists %}
        <div class="playlist">
            <a href="{{ playlist['external_urls']['spotify'] }}" target="_blank">
                <img src="{{ playlist['image_url'] }}" alt="{{ playlist['name'] }} Cover">
                <p>{{ playlist['name'] }}</p>
            </a>
        </div>
    {% endfor %}
</body>
</html>
