<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #191414;
      color: #FFFFFF;
      padding: 20px;
    }
        .button {
            display: inline-block;
            background-color: #1DB954;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #177c2f;
        }
    </style>
</head>
<body>
    <h1>Success!</h1>
    <p>The following songs have been added to the playlist:</p>
    <ul>
        {% for track in new_tracks %}
            <li>{{ track['name'] }} by {{ track['artists'] }}</li>
        {% endfor %}
    </ul>

    <!-- Button to go back to the main page -->
    <a href="/main" class="button">Go Back to Main</a>
</body>
</html>
