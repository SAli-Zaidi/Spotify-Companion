<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-color: #191414;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Add padding to improve visibility */
            color: #FFFFFF; /* Set text color to white */
            font-family: 'Circular', sans-serif; /* Use a font similar to Spotify's Circular */
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #1DB954; /* Spotify green color */
            color: #FFFFFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #147D4E; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1>Main Page</h1>
    <ul>
        <li><a href='/playlists'>View Current Playlists</a></li>
        <li><a href='/top-songs'>View Top Songs</a></li>
        <li><a href='/recommended-songs'>View Recommended Songs</a></li>
        <li><a href='/current-songs'>View Current Songs</a></li>
    </ul>

    <div id="playlists-container"></div>
</body>
</html>
